<div class="left-menu-container">
    <mat-drawer-container class="mat-drawer-container" autosize>
        <mat-drawer #drawer class="left-menu-sidenav" mode="side">
            <div class="channels-button-container">
                <div class="workspace-logo-text-container">
                    <img src="/icons/global/workspace_logo.svg" alt="">
                    <span class="devspace-txt">Devspace</span>
                </div>
                <img class="edit-square-icon cp" src="/icons/global/edit_square_default.svg" alt="">
            </div>

            <mat-expansion-panel hideToggle="true" class="channel-panel" (opened)="panelOpenState.set(true)" (closed)="panelOpenState.set(false)">

                <mat-expansion-panel-header class="arrow-channel-add-container">
                    <div class="header-left">
                        <mat-icon class="arrow-icon" [class.open]="panelOpenState()">arrow_drop_down</mat-icon>
                        <div class="three-circle-channels-container">
                            <img src="/icons/global/workspaces_three_circles_default.svg" alt="">
                            <span>Channels</span>
                        </div>
                    </div>
                    <img class="add-icon" src="/icons/global/add_default.svg" alt="">
                </mat-expansion-panel-header>

                <div class="channel-list">
                    <div class="channel-item">
                        <mat-icon>#</mat-icon>
                        Entwicklerteam
                    </div>

                    <div class="channel-item">
                        <mat-icon>#</mat-icon>
                        Office-team
                    </div>

                    <div class="channel-add">
                        <img src="/icons/global/add_default.svg" alt="">
                        Channel hinzufügen
                    </div>
                </div>

            </mat-expansion-panel>

        </mat-drawer>
    </mat-drawer-container>

    <div class="left-menu-button-icon-container cp fs-20" (click)="drawer.toggle()">
        <div class="left-menu-button">
            Workspace-Menu schließen
        </div>
        <div class="show-menu-icon"></div>
    </div>
</div>
