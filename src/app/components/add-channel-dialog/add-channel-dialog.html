<div class="add-channel-dialog-container">
    <div class="text-closeIcon-container">
        <h1>Channel erstellen</h1>
        <img src="/icons/global/close_right_top.svg" class="close-icon cp" (click)="closeDialog()" alt="">
    </div>
    <p class="text-channel-dialog">Channels dienen deinem Team zur Kommunikation. Am besten sollten sie themenbezogen
        sein #marketing zum
        Beipsiel.
    </p>
    <div class="text-input-container">
        <h3 class="text">Channel-Name</h3>
        <input placeholder="#    z.B. Kooperationsprojekt" />
    </div>
    <div class="text-input-container">
        <div class="">
            <h3 class="text">Beschreibung <span class="optional">(optional)</span> </h3>

        </div>
        <input placeholder="Dein Text hier" />
    </div>
    <div class="button-add-container">
        <button class="button-add-channel cp">Erstellen</button>
    </div>
</div>
